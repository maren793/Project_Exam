        <div class="container-fluid text-center">
        <h1>Questions or feedback?</h1></div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!--form start-->
                <form class="form-container">
                    <div class="form-group">
                        <label for="inputFirstname">Firstname</label>
                        <input class="form-control" type="text" name="firstName"  id="firstName" placeholder="Firstname">
                        <span class="error" id="firstNameError">Please enter your firstname</span>
                    </div>
                    <div class="form-group">
                        <label for="inputLastname">Lastname</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Lastname">
                        <span class="error" id="lastNameError">Please enter your lastname</span>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input class="form-control" type="text" name="email"  id="email" placeholder="Email">
                        <span class="error" id="emailError">Please enter a valid email</span>
                    </div>

                    <div class="form-group">
                           <label for="textarea">Comments</label>
                        <textarea class="form-control" rows="4"></textarea>
                        </div>
                    <button type="submit" id="submitForm" class="btn btn-primary btn-block btn-lg">Send</button>
                </form>
                <!--form end-->

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
